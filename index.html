<!DOCTYPE html>
<html>
    <head>
        <title>Personal Kanban</title>
        <link rel="stylesheet" href="css/personal-kanban.css" />
    </head>
    <body>
        <div id="top-bar">
            <div id="no-blocks"><p>Start typing to create a task</p></div>
            <div id="mid-block"><p>Press <kbd>Enter</kbd> to finalize task, press <kbd>Shift</kbd> + <kbd>Enter</kbd> to create a newline</p></div>
            <div id="block-controls"><p><kbd>D</kbd> = delete &mdash; <kbd>E</kbd> = edit</p></div>
        </div>
        <div class="desktop"></div>
        <script src="js/personal-kanban.js"></script>
    </body>
</html>
